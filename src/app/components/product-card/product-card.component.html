<div class="product-container">
  <div class="product-card" fxLayout="column" fxLayoutAlign="space-between">
    <div class="product-card-image" fxLayoutAlign="center center">
      <img
        src="http://localhost:5678/public/{{ productItem.imageUrl }}"
        alt="Photo of a Shiba Inu"
      />
    </div>
    <div>
      <div class="card-text-center">
        <h4 class="card-title">{{ productItem.title }}</h4>
        <h3>{{ productCardText }}</h3>
        <p class="card-text">Price: {{ productItem.price }}</p>
      </div>
      <div fxLayoutAlign="center center" class="card-footer">
        <button fxFlex="80px" class="btn btn-success m-2" mat-button>
          BUY
        </button>
        <button
          fxFlex="80px"
          class="btn  btn-info m-2"
          (click)="clickShow()"
          mat-button
        >
          INFO
        </button>
      </div>
    </div>
  </div>
