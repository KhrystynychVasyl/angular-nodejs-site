<div *ngIf="!logged">
  <p>You need to <strong>Log In</strong> before enter the chat</p>
</div>
<div *ngIf="logged && !nickNameStatus">
  <p>You Nick Name</p>
  <input type="text" [(ngModel)]="nickName" />
  <button (click)="setNickName()">Send</button>
</div>
<app-chat-window *ngIf="logged && nickNameStatus"></app-chat-window>
